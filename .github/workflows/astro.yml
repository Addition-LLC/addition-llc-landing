name: Deploy Astro Project to VPS

on:
  push:
    branches:
      - production   # or main, depending on your setup

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies and build Astro
      - name: Install and Build Astro
        run: |
          npm ci
          npm run build

      # 4ï¸âƒ£ Upload build files to VPS
      - name: Upload Built Files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist/*"
          target: "/home/blk/landing"
          strip_components: 1
          overwrite: true
          rm: true
          port: 22

      # 5ï¸âƒ£ Restart Nginx or your app process
      - name: Restart Services on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            
            APP_DIR="/home/blk/addition"
            
            # Ensure addition directory exists
            if [ ! -d "$APP_DIR" ]; then
              echo "Cloning repo for the first time..."
              git clone git@github.com:${{ github.repository }} /home/blk/addition
            fi

            cd "$APP_DIR"
            
            git checkout production
            
            GIT_SSH_COMMAND="ssh -i ~/.ssh/addition_landing_key" git fetch --all
            GIT_SSH_COMMAND="ssh -i ~/.ssh/addition_landing_key" git reset --hard origin/production
            
            # Fix PATH issue for non-interactive SSH sessions
            export PATH=$HOME/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:$HOME/.npm-global/bin:$HOME/.nvm/versions/node/v22.22.0/bin

            # Verify node and npm exist in PATH
            echo "ğŸ” Checking Node.js and npm..."
            # Load NVM and Node
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
            
            # Use the installed Node version
            nvm use 22
            
            which node || { echo "âŒ Node.js not found in PATH. Exiting."; exit 1; }
            which npm || { echo "âŒ npm not found in PATH. Exiting."; exit 1; }
            node -v || { echo "âŒ Node.js not installed. Exiting."; exit 1; }
            npm -v || { echo "âŒ npm not installed. Exiting."; exit 1; }

            # Ensure PM2 is installed
            if ! command -v pm2 &> /dev/null; then
              echo "âš  PM2 not found! Installing..."
              npm install -g pm2
            fi

            cd "$APP_DIR" || { echo "âŒ Directory not found! Exiting."; exit 1; }

                        # Install dependencies
            echo "ğŸ“¦ Installing dependencies..."
            npm ci || { echo "âŒ npm ci failed! Exiting."; exit 1; }
            npm run build || { echo "âŒ npm run build failed! Exiting."; exit 1; }

            # Restart or start the Astro.js app
            echo "ğŸš€ Restarting PM2 process..."
            pm2 restart addition || pm2 start npm --name addition -- start

            echo "âœ… Successfully Deployed additionplus landing page"
